<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar App</title>

  <script src="./calendar.js" type="module"></script>
  <link href="./calendar.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="calendar-container">
    <div class="calendar-header">
      <div id="active-month"></div>
      <button id="next-ctrl">&rang;</button>
      <button id="today-ctrl">Today</button>
      <button id="previous-ctrl">&lang;</button>
    </div>
    
    <table id="calendar"></table>
    
    <form hidden id="appointment-box">
      <input type="text" id="appointment-box"></input>
      <button type="submit" id="appointment-box">Save</button>
    </form>
  </div>

</body>
</html>
